<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id = "layout">
    <h1>Whac-a-mole</h1>
    <p>Test your skill. How many boxes(moles) can you click(hit) in 30 seconds?</p>
    <div id = "infoBar">
      <button id = "startGame" >Start Game|Stop Game</button>
      <span>Time:</span>
      <input type="text" name="time" id = "time">
      <br>
      <input type="text" name="state" id = "state" value = "GameOver">
      <span>Score:</span>
      <input type="text" name="score" id = "score">
    </div>
    <div id = "radioDiv">
      <li  id="1"></li>
      <li  id="2"></li>
      <li  id="3"></li>
      <li  id="4"></li>
      <li  id="5"></li>
      <li  id="6"></li>
      <li  id="7"></li>
      <li  id="8"></li>
      <li  id="9"></li>
      <li  id="10"></li>
      <li  id="11"></li>
      <li  id="12"></li>
      <li  id="13"></li>
      <li  id="14"></li>
      <li  id="15"></li>
      <li  id="16"></li>
      <li  id="17"></li>
      <li  id="18"></li>
      <li  id="19"></li>
      <li  id="20"></li>
      <li  id="21"></li>
      <li  id="22"></li>
      <li  id="23"></li>
      <li  id="24"></li>

    </div>
    <p id = "info">Instructions:</p>
    <p class = "instruct">1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>

    <p class="instruct">2. 1 point per hit, minus 1 point per miss.</p>
  </div>
  <script src="./move.js"></script>
</body>
</html>
